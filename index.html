<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 10</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
  <!-- <script defer type="text/javascript" src="game.js"></script> -->
  <script>

    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: "#333",
      physics: {
        default: 'arcade',
      },
      scene: {
        preload: preload,
        create: create,
        update: update,
      },
    };

    var game = new Phaser.Game(config);

    function preload() {
      // this.load.image('background', 'assets/debug-grid-1920x1920.png');
      this.load.image('grass', 'assets/grass.png');
      this.load.image('street', 'assets/street.png');
      this.load.image('player', 'assets/phaser-dude.png');
    }

    var player;
    var cursors;
    var worldWidth;
    var worldHeight;

    function create() {
      // this.add.tileSprite(300, 0, 1920, 1920, 'background');
      this.physics.world.setBounds(0, 0, 800, 1000, 0, true, true, true, true);

      worldWidth = this.physics.world.bounds.width;
      worldHeight = this.physics.world.bounds.height;

      cursors = this.input.keyboard.createCursorKeys();

      grass = this.physics.add.staticGroup();
      grass.create(worldWidth / 2, worldHeight - 90, 'grass').setScale(.9).refreshBody();

      street = this.physics.add.staticGroup();
      street.create(worldWidth / 2, worldHeight - 270, 'street').setScale(.9).refreshBody();

      grass.create(worldWidth / 2, worldHeight - 450, 'grass').setScale(.9).refreshBody();

      player = this.physics.add.sprite(400, 880, 'player');
      player.setCollideWorldBounds(true);
    }

    function update() {
      player.setVelocity(0, 0);
      if (cursors.up.isDown) {
        player.setVelocityY(-100);
      }
      else if (cursors.down.isDown) {
        player.setVelocityY(100);
      }
      if (cursors.left.isDown) {
        player.setVelocityX(-100);
      }
      else if (cursors.right.isDown) {
        player.setVelocityX(100);
      }

      var camera = this.cameras.main;
      this.cameras.main.setBounds(0, 0, this.physics.world.bounds.width, this.physics.world.bounds.height);
      camera.startFollow(player, false, 1, 1, 0, 0);
    }
  </script>
</head>

<body></body>

</html>
